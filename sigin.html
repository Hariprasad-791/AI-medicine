<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('back.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: #121212;
            color: #ccc;
        }

        .container {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .toggle {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle button.active {
            background: rgba(255, 255, 255, 0.2);
            color: #48c6ef;
        }

        .form-container {
            padding: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #ddd;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #48c6ef;
            box-shadow: 0 0 5px #48c6ef;
        }

        .btn {
            padding: 10px;
            background: #48c6ef;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #6f86d6;
            transform: translateY(-3px);
        }

        .text {
            font-size: 14px;
            text-align: center;
            color: #bbb;
        }

        .text span {
            color: #48c6ef;
            cursor: pointer;
            font-weight: bold;
        }

        .text span:hover {
            color: #6f86d6;
        }

        .hidden {
            display: none;
        }

        /* Dark Mode Styles */
        body.dark-mode .container {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dark mode button */
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #48c6ef;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dark-mode-btn:hover {
            background-color: #6f86d6;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-btn" id="dark-mode-toggle">ðŸŒ™</button>

    <div class="container">
        <div class="form-container">
            <div class="toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Signup</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2 style="text-align: center; color: #48c6ef;">Login</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="text">Don't have an account? <span id="switch-to-signup">Sign up</span></p>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="form hidden">
                <h2 style="text-align: center; color: #48c6ef;">Signup</h2>
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Signup</button>
                <p class="text">Already have an account? <span id="switch-to-login">Login</span></p>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for toggling between login and signup forms
        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');

        // Toggle to login form
        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        // Toggle to signup form
        signupToggle.addEventListener('click', () => {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Switch from login to signup via text
        switchToSignup.addEventListener('click', () => {
            signupToggle.click();
        });

        // Switch from signup to login via text
        switchToLogin.addEventListener('click', () => {
            loginToggle.click();
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
        });
    </script>
</body>
</html>
